{% extends "base.html" %}

{% block content %}

<h1>Users</h1>

<ul>
    {% for user in users %}

        <a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a>
    </li>
    {% endfor %}
</ul>
<form action="/create_new_user">
    <button>Add user

    </button>

</form>

{% endblock %}
